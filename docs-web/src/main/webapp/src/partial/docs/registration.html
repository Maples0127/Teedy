<!-- 访客注册表单 -->
<!--<div ng-controller="Registration">-->
    <div ng-if="userInfo.username === 'guest'">
        <h2 translate="registration.submit_title"></h2>

        <form class="form-horizontal" name="registrationForm" novalidate autocomplete="off" ng-submit="submitRegistration()">
            <!-- 用户名 -->
            <div class="form-group" ng-class="{ 'has-error': !registrationForm.username.$valid && registrationForm.$dirty }">
                <label class="col-sm-2 control-label" for="inputRegistrationUsername">{{ 'registration.username' | translate }}</label>
                <div class="col-sm-7">
                    <input type="text" name="username" id="inputRegistrationUsername" class="form-control" required
                           ng-pattern="/^[a-zA-Z0-9_@.-]*$/"
                           ng-minlength="3" ng-maxlength="50" ng-attr-placeholder="{{ 'registration.username' | translate }}"
                           ng-model="registration.username"/>
                </div>
                <div class="col-sm-3">
                    <span class="help-block" ng-show="registrationForm.username.$error.required" translate="validation.required"></span>
                    <span class="help-block" ng-show="registrationForm.username.$error.pattern" translate="validation.alphanumeric"></span>
                </div>
            </div>

            <!-- 邮箱 -->
            <div class="form-group" ng-class="{ 'has-error': !registrationForm.email.$valid && registrationForm.$dirty }">
                <label class="col-sm-2 control-label" for="inputEmail">{{ 'registration.email' | translate }}</label>
                <div class="col-sm-7">
                    <input type="email" name="email" id="inputEmail" required class="form-control"
                           ng-minlength="1" ng-maxlength="100" ng-attr-placeholder="{{ 'registration.email' | translate }}" ng-model="registration.email">
                </div>
                <div class="col-sm-3">
                    <span class="help-block" ng-show="registrationForm.email.$error.email" translate="validation.email"></span>
                </div>
            </div>

            <!-- 提交按钮 -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="!registrationForm.$valid">
                        <span class="fas fa-paper-plane"></span> {{ 'registration.submit' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- 管理员审批列表 -->
    <div ng-show="userInfo.username === 'admin'">
        <h2 translate="registration.pending_requests"></h2>

        <table class="table table-hover">
            <thead>
            <tr>
                <th translate="username"></th>
                <th translate="email"></th>
                <th translate="created_at"></th>
                <th translate="actions"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="req in registrations">
                <td>{{ req.username }}</td>
                <td>{{ req.email }}</td>
                <td>{{ req.creation_date | date:'medium' }}</td>
                <td>
                    <button class="btn btn-success btn-xs" ng-click="processRequest(req, true)">
                        <span class="fas fa-check" translate="approve"></span>
                    </button>
                    <button class="btn btn-danger btn-xs" ng-click="processRequest(req, false)">
                        <span class="fas fa-times" translate="reject"></span>
                    </button>
                </td>
            </tr>
            <tr ng-if="!registrations.length">
                <td colspan="4" class="text-muted" translate="registration.no_pending"></td>
            </tr>
            </tbody>
        </table>
    </div>
<!--</div>-->
